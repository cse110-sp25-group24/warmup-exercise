<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script src="cards.js" type="text/javascript" defer></script>
    <title>Card Game</title>
</head>
    <body>
        <main>
            <header>
                <h1> BeeZee 24/7 Deck Shuffling Simulator </h1>
            </header>
            <section>             
                <div id="deck" class="back-card"></div>

                <div id="pile" class="no-card">
                    <p id="number" class="number-container"></p>
                    <p id="suit" class="suit-container"></p>
                </div>
            </section>

            <!-- Buttons -->
            <section id="shuffle-draw" class="button-box">
                <!-- Create the Shuffle button here -->
                <button id="shuffle" class="shuffle-draw-class" onclick="shuffleDeck()">
                    <img src="images/shuffle.png" alt="Shuffle">
                </button>

                <!-- Create the Draw button here -->
                <button id="draw" class="shuffle-draw-class" onclick="drawCard()">
                    <img src="images/draw.svg" alt="Draw">
                </button>
            </section>
        </main>
    </body>
</html>
